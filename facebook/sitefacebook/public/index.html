<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="facebook.png">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Login</title>
</head>
<body>
   <div class="center-container"> 
    <div class="content">
      <h1 class="logo">Facebook</h1>
        <div class="content_info">
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
       
        <div class="content_login">
            <form class="content_login_box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn_enter">Entrar</button>
                <a href="#" class="forgot_password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn_create_account">Criar nova conta</button>
            </form>
        </div>
        <p class="create_page"><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
   </div>
</body>
</html>
